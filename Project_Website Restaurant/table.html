<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adare Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>
            <img src="images/logo.png" alt="Logo for Adare Restaurant">
        </header>

        <nav>
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">ORDER ONLINE</a>
            <a href="#">GIFT VOUCHER</a>
            <a href="#">CATERING</a>
            <a href="#">CONTACT</a>
        </nav>

        <main>
            <table>
                <tr>
                    <th>STT</th>
                    <th>Ten</th>
                    <th>Lop</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Nguyen Bac</td>
                    <td>11A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td colspan="2">Nguyen Nam</td>
                </tr>
            </table>

            <form>
                <label for="ten">Tên: </label> <br>
                <input type="text" name="ten" id="ten"> <br>
                <label for="que_quan">Quê quán</label> <br>
                <select name="que_quan">
                    <option >Quảng Nam</option>
                    <option >Quảng Ngãi</option>
                </select> <br>
                <label for="gioi_tinh">Giới tính</label> <br>
                <input type="radio" name="gioi_tinh">Nam <br>
                <input type="radio" name="gioi_tinh">Nữ <br>

                <label for="tthn">Tình trạng hôn nhân</label> <br>
                <input type="checkbox" name="tthn">độc thân <br>
                <input type="button" name="dang_ky" value="đăng ký">
            </form>

        </main>

        <section>

            <div class="left">
                <h2>Noodle</h2>
            </div>

            <div class="right">
                <h3>Pizza</h3>
            </div>

        </section>

        <section class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.090020654424!2d108.22069011422386!3d16.060817743930844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219f27bc15287%3A0x476c5a59396763f2!2zR29uZyBDaGEgTmd1eeG7hW4gVsSDbiBMaW5o!5e0!3m2!1svi!2s!4v1669344154597!5m2!1svi!2s" width="1024" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <footer>
            <p>
                Main St, Blackabbey, Adare, Co.Limerick - Copyright 2017©
            </p>
        </footer>

    </div>

</body>
</html>
